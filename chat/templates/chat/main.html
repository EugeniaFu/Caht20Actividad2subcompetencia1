<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamada</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
    background-color: #2c003e;
    color: white;
}
#main-grid-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
    flex-direction: column;
}
#video-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    width: 100%;
    max-width: 600px;
}
video {
    border-radius: 10px;
    border: 3px solid #8e44ad;
    width: 100%;
    max-width: 300px;
    height: auto;
}
.controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}
.controls button {
    background-color: #8e44ad;
    border: none;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    flex: 1 1 auto;
}
.controls button:hover {
    background-color: #732d91;
}
#chat {
    position: fixed;
    right: 10px;
    bottom: 10px;
    width: 90%;
    max-width: 300px;
    background: rgba(0, 0, 0, 0.8);
    padding: 10px;
    border-radius: 10px;
}
#message-list {
    list-style: none;
    max-height: 200px;
    overflow-y: auto;
}
@media (max-width: 768px) {
    #main-grid-container {
        height: auto;
        padding: 20px;
    }
    #chat {
        position: static;
        width: 100%;
        max-width: none;
        margin-top: 20px;
    }
}
    </style>
</head>
<body>
    
    <div class="container text-center mt-3">
        <h3 id="label-username">Username</h3>
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="username" type="text" class="form-control" placeholder="Ingrese su nombre">
            <button id="btn-join" class="btn btn-primary">Unirse</button>
        </div>
    </div>

    <div id="main-grid-container">
        <div id="video-container">
            <video id="local-video" autoplay playsinline></video>
            <div class="controls">
                <button id="btn-toggle-audio">Apagar audio</button>
                <button id="btn-toggle-video">Apagar c√°mara</button>
                <button id="btn-share-end" style="background-color: red;"> Salir de la llamada</button>
            </div>
        </div>
    </div>

    <div id="chat">
        <h3>Chat</h3>
        <div id="messages">
            <ul id="message-list"></ul>
        </div>
        <div class="input-group mt-2">
            <input id="msg" type="text" class="form-control" placeholder="Escribe un mensaje">
            <button id="btn-send-msg" class="btn btn-secondary">Enviar</button>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
